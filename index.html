<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrapper">
        <div class="bar-seconds"></div>
        <div class="number-hours">
            <div class="hands-box">
                <div class="hands hours"><i></i></div>
                <div class="hands minutes"><i></i></div>
                <div class="hands seconds"><i></i></div>
            </div>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
